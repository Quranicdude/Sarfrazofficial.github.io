<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Instagram login page</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="heading"></div>
            <img src="E:\Instagram login page\Screenshot (6).png">
            <form class="login-form">
                <div class="field">
            <input id="username" type="name" placeholder="Phone number, username, or email" />
            <label for="username"></label>
                </div>
                <div class="field">
                    <input id="password" type="password" placeholder="Password" />
                    <label for="password"></label>
                </div>
                   <button class="login-button" title="login">Log In</button>
                   <div class="separator">
                <div class="line"></div>
                     <p>OR</p>
                <div class="line"></div>
                </div>
                       <div class="other">
                           <button class="fb-login-btn" type="button">
                               <i class="fblink"></i>
                               <span class="fa fa-facebook">Log in with Facebook</span>
                           </button>
                           <a class="forgot-password" href="#">Forgot password?</a>
                       </div>
            </form>
        </div>
        <div class="box">
            <p>Don't have an account?
                <a class="signup" href="#">Sign Up</a>
            </p>
        </div>
    </div>
</body>
</html>
